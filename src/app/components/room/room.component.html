<ul class="list-group">
  <li (click)="clearCurrentRoom()" [class]="getAllRoomClass()" routerLink="/students">All Students</li>
  <li (click)="setCurrentRoom(room)" routerLink="/students/room/{{room.roomNumber}}" *ngFor="let room of rooms"
    [class]="getCurrentRoomClass(room)">{{room.roomNumber}}
  </li>
</ul>

<h5 *ngIf="currentRoom">you choosed number {{currentRoom.roomNumber}}</h5>
