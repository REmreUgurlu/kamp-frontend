<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Student</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="studentAddForm">
          <div class="mb-3">
            <label for="roomId">Room ID:</label>
            <div class="form-group">
              <input type="number" id="roomId" formControlName="roomId" class="form-control" placeholder="Room ID" />
            </div>
          </div>
          <div class="mb-3">
            <label for="bedId">Bed ID:</label>
            <div class="form-group">
              <input type="number" id="bedId" formControlName="bedId" class="form-control" placeholder="Bed ID" />
            </div>
          </div>
          <div class="mb-3">
            <label for="firstName">First Name:</label>
            <div class="form-group">
              <input type="text" id="firstName" formControlName="firstName" class="form-control"
                placeholder="First Name" />
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName">Last Name:</label>
            <div class="form-group">
              <input type="text" id="lastName" formControlName="lastName" class="form-control"
                placeholder="Last Name" />
            </div>
          </div>
          <div class="mb-3">
            <label for="citizenNo">Citizen No:</label>
            <div class="form-group">
              <input type="text" id="citizenNo" formControlName="citizenNo" class="form-control"
                placeholder="Citizen No" />
            </div>
          </div>
          <div class="mb-3">
            <label for="university">University:</label>
            <div class="form-group">
              <input type="text" id="university" formControlName="university" class="form-control"
                placeholder="University" />
            </div>
          </div>
          <div class="mb-3">
            <label for="education">Education:</label>
            <div class="form-group">
              <input type="text" id="education" formControlName="education" class="form-control"
                placeholder="Education" />
            </div>
          </div>
          <div class="mb-3">
            <label for="grade">Grade:</label>
            <div class="form-group">
              <input type="text" id="grade" formControlName="grade" class="form-control" placeholder="Grade" />
            </div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber">Phone Number:</label>
            <div class="form-group">
              <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control"
                placeholder="Phone Number" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
